<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Space tourism website</title>
  </head>
  <body class="home">
    <header>
      <div class="flex header-nav">
        <div>
          <img src="./assets/shared/logo.svg" alt="" />
        </div>
      </div>
    </header>
    <div class="grid-container grid-container--home">
      <div>
        <h1 class="text-light ff-sans-cond fs-500 letter-spacing-2 uppercase">
          So, you want to travel to
          <span class="d-block text-white ff-serif fs-900">Space</span>
        </h1>
        <p class="text-light fs-400">
          Let’s face it; if you want to go to space, you might as well genuinely
          go to outer space and not hover kind of on the edge of it. Well sit
          back, and relax because we’ll give you a truly out of this world
          experience!
        </p>
      </div>
      <div>
        <a
          href="#"
          class="large-button uppercase ff-serif fs-600 text-dark bg-white"
          >Explore</a
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
