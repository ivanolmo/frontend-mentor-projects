<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card__image" src="/assets/images/image-equilibrium.jpg" alt="main card image" />
        <div class="text">
          <h1 class="heading">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="stats">
            <div class="balance">
              <img class="stats__image" src="/assets/images/icon-ethereum.svg" alt="Ethereum icon" />
              <span>0.041 eth</span>
            </div>
            <div class="timer">
              <img class="stats__image" src="/assets/images/icon-clock.svg" alt="clock icon" />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <footer>
          <div>
            <img class="avatar" src="/assets/images/image-avatar.png" alt="user avatar" />
            <span class="creator">Creation of <span class="name">Jules Wyvern</span>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
