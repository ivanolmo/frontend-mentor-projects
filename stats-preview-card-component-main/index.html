<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="header__img img--mobile">
          <img src="/images/image-header-mobile.jpg" alt="card header image" />
        </div>
        <div class="header__img img--desktop">
          <img src="/images/image-header-desktop.jpg" alt="card header image" />
        </div>
        <section class="content__container">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="sub__heading">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats__container">
            <div class="stats">
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="stats">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
